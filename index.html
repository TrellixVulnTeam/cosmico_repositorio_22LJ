<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="cuadernos, artesanales, cosmico, regalos, cósmico">
  <meta name="description"
    content="Cósmico Cuadernos es una gran opción para hacer, o hacerte, ese regalo único que tanto quisiste. ¡Ingresá a nuestro sitio! ¡Sorprendete vos mismo!">
  <link rel="stylesheet" type="text/css" href="layout/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo2.ico">
  <title>Cósmico Cuadernos</title>
</head>

<body class="body__index--background">
  <!-- Start Header -->
  <header class="header__indexflex--container">
    <div>
      <a href="inicio.html">
        <img src="img/header_logo.png" alt="Logo Cósmico">
      </a>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Main -->
  <main>
    <section class="main__indexflex--container">
      <div class="main__index--enter">
        <h1>ingresa acá</h1>
      </div>
      <div class="main__enter--image">
        <img src="img/enter_here.png" alt="Flecha Entrar">
      </div>
      <div class="main__index--name">
        <a href="inicio.html">
          <img src="img/name-image.png" alt="Cósmico Cuadernos">
        </a>
      </div>
    </section>
    <section class="main__indexflex--container">
      <div class="main__index--follow">
        <h2>o seguinos en nuestras redes sociales</h2>
      </div>
      <div class="main__index--redes">
        <a href="https://www.facebook.com/cosmicocuadernos" target="_blank">
          <i class="color-effect fab fa-facebook-square fa-3x"></i>
        </a>
        <a href="https://www.instagram.com/cosmico_cuadernos/" target="_blank">
          <i class="color-effect fab fa-instagram fa-3x"></i>
        </a>
      </div>
    </section>
  </main>
  <!-- End Main -->
  <!-- Start Footer -->
  <footer class="footer__indexflex--container">
    <div class="footer__index--copyright">
      <h5>COPYRIGHT © 2021</h5>
    </div>
    <div class="footer__index--developer">
      <h5>Desarrollador:</h5>
      <a href="#" target="_blank">
        <i class="color-effect fab fa-instagram fa-1x"></i>
      </a>
    </div>
  </footer>
  <!-- End Footer -->
</body>
<script src="https://kit.fontawesome.com/9e766ea8e6.js" crossorigin="anonymous"></script>

</html>
